    <script>
      const CLOUDINARY_URL =
        "https://api.cloudinary.com/v1_1/social-network-web/upload";
      const CLOUDINARY_UPLOAD_PRESET = "uw_angular";
      const imgUrl = "";

      function imageUpload(file) {
        var formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

        axios({
          url: CLOUDINARY_URL,
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          data: formData,
        })
          .then(function (res) {
            imgUrl = res.data.secure_url;
          })
          .catch(function (err) {});
      }

      function getImageUrl() { return imgUrl; }
